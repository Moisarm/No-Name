<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Name</title>
    <style>
      body{
        background-color: #000;
        margin: 0;
        color: white;
        overflow: hidden;
      }
      canvas{
        display: block;
      }
      </style>
    <script src="/node_modules/phaser/dist/phaser.min.js
    "></script>
    <script src="/socket.io/socket.io.js"></script>

</head>


<body>
    
</body>
    
    <canvas id="canvas"  style="background-color: black; border: 1px solid red;"></canvas>
    <script>
        function resizeCanvas() {
             canvas.width = window.innerWidth;
             canvas.height = window.innerHeight;
        }

         // Inicializar tama침o del canvas
        resizeCanvas();

        // Ajustar tama침o al redimensionar la ventana
       window.addEventListener("resize", resizeCanvas);
      const socket = io();

      const ctx = document.getElementById("canvas").getContext("2d");

      ctx.font="30px Arial";
      ctx.fillStyle="blue";

      //(0,0,1024,576)"0,0 = pos x,y" 1024,576 = tama침o x,y o width y height
      socket.on("newPosition",function(data){
        ctx.clearRect(0,0,2074,576)
        for(let i=0;i < data.length;i++){
          ctx.fillRect(data[i].x, data[i].y, 50, -150)
          
        
          if (data[i].attack) {
            ctx.fillStyle = "blue"; // Color del ataque
            ctx.fillRect(data[i].attack.x, data[i].attack.y -150, data[i].attack.width, data[i].attack.height);
          }

          if (data[i].collision) {
            ctx.fillStyle = "red"; // Color para indicar colisi칩n
            ctx.fillRect(data[i].x, data[i].y, 50, -150);
          }
  
        } 
        
      })

      socket.on("newAttack", function(data) {
        ctx.fillStyle = "red"; // Cambia el color del ataque
        ctx.fillRect(data.x, data.y-150, data.width, data.height);
      }); 
      
      
      window.addEventListener("keydown",(event)=>{
        switch (event.key) {
          //Predeterminado
          case "a":
            socket.emit("keyPress",{inputId:"left", state:true})
            break;
          case "d":
            socket.emit("keyPress",{inputId:"right", state:true})
            break;
          case "w":
            socket.emit("keyPress",{inputId:"up", state:true})
            break;
            
          case "s":
            socket.emit("keyPress",{inputId:"down",state:true})  
            break;

            case "j": // Asumiendo que "j" es para atacar
              socket.emit("attack", { id: socket.id });  
            break;

          //Player 2 Local
          case "ArrowLeft":
            socket.emit("keyPress",{inputId:"left", state:true})
            break;
          case "ArrowRight":
            socket.emit("keyPress",{inputId:"right", state:true})
            break;
          case "ArrowUp":
            socket.emit("keyPress",{inputId:"up", state:true})
            break;
            
          case "ArrowDown":
            socket.emit("keyPress",{inputId:"down",state:true})  
            break;
  
 
            default:
              break;
        }
      })
  

      // document.onkeydown= function(event){
      //   if(event.key == "d"){//d
      //     socket.emit("keyPress",{inputId:"right", state:true})
      //   }else if(event.key === "s"){//s
      //     socket.emit("keyPress",{inputId:"down", state:true})
      //   }else if(event.key == "a"){//a
      //     socket.emit("keyPress",{inputId:"left", state:true})
      //   }else if(event.key == "w"){//w
      //     socket.emit("keyPress",{inputId:"up", state:true})
      //   }
      // }
    
      window.addEventListener("keyup",(event)=>{
        switch (event.key) {
          //Predeterminado
          case "a":
              socket.emit("keyPress",{inputId:"left", state:false})
              break;

          case "d":
            socket.emit("keyPress",{inputId:"right", state:false})
            break;

          case "w":
            socket.emit("keyPress",{inputId:"up", state:false})
            break;
            
          case "s":
            socket.emit("keyPress",{inputId:"down",state:false})  
            break;

          //Player2 Local
          case "ArrowLeft":
            socket.emit("keyPress",{inputId:"left", state:false})
            break;

          case "ArrowRight":
            socket.emit("keyPress",{inputId:"right", state:false})
            break;

          case "ArrowUp":
            socket.emit("keyPress",{inputId:"up", state:false})
            break;
            
          case "ArrowDown":
            socket.emit("keyPress",{inputId:"down",state:false}) 
            break; 
  
            default:
              break;
        }
      })

      
    </script>
</html>
