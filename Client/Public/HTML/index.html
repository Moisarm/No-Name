<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Name</title>
    <style>
        body{
            background-color: #000;
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="emitir()" style="color: blueviolet;">Accion</button>
</body>
<script src="/socket.io/socket.io.js"></script>
    
    <canvas id="ctx" width="500" height="500" style="background-color: white; border: 1px solid white;""></canvas>
    <script>

      const socket = io();

      let ctx = document.getElementById("ctx").getContext("2d");

      ctx.font="30px Arial";

      socket.on("newPosition",function(data){
        ctx.clearRect(0,0,500,500)
        for(let i=0;i < data.length;i++){
          ctx.fillText(data[i].number,data[i].x,data[i].y)
        }
      })
      
      document.onkeydown= function(event){
        if(event.keyCode === 68){//d
          socket.emit("keyPress",{inputId:"right", state:true})
        }else if(event.keyCode === 83){//s
          socket.emit("keyPress",{inputId:"down", state:true})
        }else if(event.keyCode === 65){//s
          socket.emit("keyPress",{inputId:"left", state:true})
        }else if(event.keyCode === 87){//s
          socket.emit("keyPress",{inputId:"up", state:true})
        }
      }
    
      document.onkeyup= function(event){
        if(event.keyCode === 68){//d
          socket.emit("keyPress",{inputId:"right", state:false})
        }else if(event.keyCode === 83){//s
          socket.emit("keyPress",{inputId:"down", state:false})
        }else if(event.keyCode === 65){//s
          socket.emit("keyPress",{inputId:"left", state:false})
        }else if(event.keyCode === 87){//s
          socket.emit("keyPress",{inputId:"up", state:false})
        }
      }

      
    </script>
</html>
