<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Name</title>
    <style>
      body{
        background-color: #000;
        margin: 0;
        color: white;
      }
      </style>
    <script src="/node_modules/phaser/dist/phaser.min.js
    "></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="../../../Server/JS/index.js"></script> -->
</head>


<body>
    
</body>
    
    <canvas id="canvas" width="1024" height="576" style="background-color: white; border: 1px solid white;"></canvas>
    <script>

      const socket = io();

      const ctx = document.getElementById("canvas").getContext("2d");

      ctx.font="30px Arial";

      //(0,0,1024,576)"0,0 = pos x,y" 1024,576 = tama√±o x,y o width y height
      socket.on("newPosition",function(data){
        ctx.clearRect(0,0,1024,576)
        for(let i=0;i < data.length;i++){
          ctx.fillText(data[i].number,data[i].x,data[i].y)
        }
      })
      
      document.onkeydown= function(event){
        if(event.key == "d"){//d
          socket.emit("keyPress",{inputId:"right", state:true})
        }else if(event.key === "s"){//s
          socket.emit("keyPress",{inputId:"down", state:true})
        }else if(event.key == "a"){//a
          socket.emit("keyPress",{inputId:"left", state:true})
        }else if(event.key == "w"){//w
          socket.emit("keyPress",{inputId:"up", state:true})
        }
      }
    
      document.onkeyup= function(event){
        if(event.key == "d"){//d
          socket.emit("keyPress",{inputId:"right", state:false})
        }else if(event.key === "s"){//s
          socket.emit("keyPress",{inputId:"down", state:false})
        }else if(event.key == "a"){//s
          socket.emit("keyPress",{inputId:"left", state:false})
        }else if(event.key == "w"){//s
          socket.emit("keyPress",{inputId:"up", state:false})
        }
      }

      
    </script>
</html>
